	<head>
		<title>
			My first webpage- contact form
		</title>
	</head>
	<body>
		<table header="table1" style ="border-bottom: 1px solid #cdd0d4" align="center">
			<tr>
				<td><img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" height=70 width=70></img></td>
				<td height=70 width=950></td>
				<td height=70>
					<nav>
						<a href="https://google.com">HOME</a>
						<a href="https://google.com">PRODUCTS</a>
						<a href="https://google.com">ABOUT</a>
						<a href="contactPage.html">CONTACT US</a>
					</nav>
				</td>
			</tr>
		</table>
		<form align="center">
			<label align="left">Name:</label>		<input type="text" name="name"><br><br>
			<label align="left">Email:</label>		<input type="text" name="Email"><br><br>
			<label align="left">City:</label>		<select name="city">
										<option value="Jodhpur">Jodhpur</option>
										<option value="Jaipur">Jaipur</option>
										<option value="Udaipur">Udaipur</option>
										</select><br><br>
			<label align="left">Organisation:</label><input type="text" name="organisation"><br><br>
			<label align="left">Contact:</label>		<input type="digits" name="name"><br><br>
			<label align="left">Message:</label>		<textarea name="message" rows="10" cols="30"></textarea><br>
			<button type="button" align="left">Submit</button><br>
		</form>
